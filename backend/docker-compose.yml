version: '3'

services:
  db:
    image: postgres
    hostname: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py makemigrations &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
    - "8000:8000"
    depends_on:
      - db
    environment:
      WAIT_HOSTS: postgres:5432,